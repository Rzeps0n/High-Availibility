---
- name: Update and upgrade all packages, install and configure doas
  hosts: all
  become: true
  become_method: doas
  tasks:
    - name: Update apt package list
      apt:
        update_cache: true

    - name: Upgrade all apt packages
      apt:
        upgrade: safe

    - name: Run apt-get autoremove
      apt:
        autoremove: true

